<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>User Profile</title>
  </head>

  <body>
    <div class="container">
      <header class="card">
        <div class="info-wrapper">
          <div class="img-container profile-img">
            <img src="" alt="User profile picture" />
          </div>
          <div class="user-text">
            <h1 id="name"></h1>
            <h3 id="location"></h3>
          </div>
        </div>

        <div class="buttons">
          <button id="gen-btn">Generate User</button>
          <button id="save-btn">Save User Page</button>
          <button id="load-btn">Load User Page</button>
        </div>

        <div class="menu-wrapper">
          <ul class="menu hidden"></ul>
        </div>
      </header>
      <main class="card">
        <section class="quote">
          <h1>Favorite quote</h1>
          <p></p>
        </section>
        <section class="pokemon">
          <div class="pokemon-text">
            <h1>Favorite Pokemon</h1>
            <p></p>
          </div>
          <div class="img-container pokemon-img"><img /></div>
        </section>
        <section class="about">
          <h1>About Me</h1>
          <p></p>
        </section>
      </main>
      <aside class="friends card">
        <h1>Friends</h1>
        <ul></ul>
      </aside>
    </div>
    <div class="error hidden">
      <h1>Error :\</h1>
      <p></p>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
