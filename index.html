<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="img-container">
          <img />
        </div>
        <div>
          <h1 id="name"></h1>
          <h3 id="location"></h3>
        </div>
        <div class="buttons">
          <button id="gen-Btn">Generate User</button>
          <button id="save-Btn">Save User Page</button>
          <button id="load-Btn">Load User Page</button>
        </div>

        <div class="menu-wrapper">
          <ul class="menu hidden"></ul>
        </div>
      </header>
      <main>
        <section class="quote">
          <h1>Favorite quote</h1>
          <p></p>
        </section>
        <section class="pokemon">
          <div>
            <h1>Favorite Pokemon</h1>
            <p></p>
          </div>
          <div class="img-container"><img /></div>
        </section>
        <section class="about">
          <h1>About Me</h1>
          <p></p>
        </section>
      </main>
      <aside class="friends">
        <h1>Friends</h1>
        <ul></ul>
      </aside>
    </div>
    <div class="error hidden">
      <h1>Error :\</h1>
      <p></p>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
